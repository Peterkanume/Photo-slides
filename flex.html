<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>What I do </title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" >
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h1 >Web Developer</h1 >
                        <p>I create websites using HTML, CSS, JavaScript, and PHP.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2"  >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h1 >Graphic Designer</h1 >
                        <p>I design graphics to be used on the web or in print.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3"  >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h1 >Social Media Manager</h1 >
                        <p>I manage social media accounts for businesses of all sizes.</p>  
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4"  >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h1 >Content creation</h1 >
                        <p>I write articles about technology, software development, and other topics.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    
</body>
</html>
